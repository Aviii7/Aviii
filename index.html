        <!-- Generating output to browser console -->
        <script>
            let a = 5, b = 8;
            let c = a ** b;

            console.log(c);
        </script>


        <!-- Writing output to alert dialogs -->
        <button onclick="showDialog()">Click me to show an alert dialog!</button>
        <script>
            function showDialog() {
                alert('Hello, world!');
            }
        </script>

        <br><br><br><br>


        <!-- Display output to the browser window -->
         <button onclick="writeToDocument()">Click me to write to the document!</button>
         <script>
            function writeToDocument() {
                document.write('Hello, world!');
            }

            document.write('<br><br>');
            document.write('a ** b = ');
            document.write(c);

         </script>

        <br><br>

        <!-- Inserting output inside an HTML document -->
         <p id="text">Lorem ipsum</p>
         <button onclick="writeToElement()">Click me to write to an element!</button>
         <script>
            function writeToElement() {
                document.getElementById('text').innerHTML = 'Magic!';
            }

         </script>

        <br><br>

        <!-- Using a prompt box -->
        <p id="result">Click the button below!</p>
         <button onclick="promptInput()">Click me to show a prompt dialog!</button>
         <script>
            function promptInput() {
                let number1 = prompt('Enter value for first number:');
                let number2 = prompt('Enter value for second number:');

                let sum = parseInt(number1) + parseInt(number2);

                document.getElementById('result').innerHTML = `a + b = ${sum}`;
            }
        </script>

        <br><br>

        <!-- Using a prompt box -->
        <p id="choice">Lorem ipsum</p>
         <button onclick="promptConfirm()">Click me to show a confirm dialog!</button>
         <script>
            function promptConfirm() {
                let result = confirm('Click a button!');

                if(result == true) {
                    document.getElementById('choice').innerHTML = 'You clicked Ok!';
                }
                else {
                    document.getElementById('choice').innerHTML = 'You clicked Cancel!';
                }
            }
         </script>

        <br><br>

        <!-- Practice exercise-->
        <p id="product"></p>
        <script>
           // Insert code here...
            let number3 = prompt('Enter value for first number:');
            let number4 = prompt('Enter value for second number:');

            let solution = parseInt(number3) * parseInt(number4);
            document.getElementById('product').innerHTML = solution;

        </script>
    </body>

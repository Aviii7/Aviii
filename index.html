        <!-- Declaring variables using var, part 1 -->
        <script>
            // It is possible to redeclare a variable.
            var name;
            var name = 'Kyle Enorio';

            document.write('The value of name is ' + name);
            document.write('<br><br>');

            // It is possible to change the value of a variable.
            var x = 5;
            x = 3;

            document.write('The value of x is ' + x + '<br><br>');  

            // It is possible to declare multiple variables in one line.
            var firstName = 'Kyle', lastName = 'Enorio';

            document.write(firstName + ' ' + lastName);
            document.write('<br><br>');

            // It is possible to declare multiple vairables with the
            // same value.
            var a=b=c=5;

            document.write(a + ' ' + b + ' ' + c);
            document.write('<br><br>');
        </script>


        <!-- Declaring variables using var, part 2 -->
        <script>
            // It is possible to redeclare a variable.
            document.write(name + '<br><br>');

            var name = 'Kyle Enorio';   
        </script>


        <!-- Declaring variables using let, part 1 -->
        <script>
            // It is not possible to redeclare a variable.
            // The code below will throw an error.
            let name;
            let name = 'Kyle Enorio';
        </script>


        <!-- Declaring variables using let, part 2 -->
        <script>
            function varScoping() {
                var x = 1;

                if (true) {
                    var x = 2;
                    console.log(x); // will print 2
                }

                console.log(x); // will print 2
            }

            function letScoping() {
                let x = 1;

                if (true) {
                    let x = 2;
                    console.log(x); // will print 2
                }

                console.log(x); // will print 1
            }

            varScoping();
            letScoping();
        </script>


        <!-- Declaring variables using const -->
        <script>
            const PI = 3.14;
            let radius = 5;

            document.write('Area is ' + (PI * radius * radius));
            document.write('<br><br>');
        </script>


        <!-- Data types -->
        <script>
            let message = 'Hello, world!';  // string
            let circumference = 40075;      // number
            let isEarthRound = true;        // boolean
            let nullValue = null;           // null
            let unassigned;                 // undefined
        </script>


        <!-- Strings -->
        <script>
            // Can be in single quotes.
            let message1 = 'Single quotes!';
            // Can be in double quotes.
            let message2 = "Double quotes!";

            // Double quotes inside single quotes.
            let message3 = 'She said, "Good morning."';
            // Single quotes inside double quotes.
            let message4 = "When it's midnight";

            // Single quotes inside single quotes.
            let message5 = 'I\'m a string!'
            // Double quotes inside double quotes.
            let message6 = "\"Hello\", said he."

            // Strings can be combined using +.
            let firstName = 'Kyle';
            let lastName = 'Enorio';
            let fullNamePlus = firstName + ' ' + lastName;

            document.write('+:' + fullNamePlus);
            document.write('<br><br>');

            // Strings can be combined using concat.
            let fullNameConcat = firstName.concat(' ', lastName);

            document.write('concat:' + fullNameConcat);
            document.write('<br><br>');

            // Strings can be combined using template literals.
            let fullNameTemplate = `${firstName} ${lastName}`;

            document.write('Using +:' + fullNameTemplate);
            document.write('<br><br>');
        </script>


        <!-- Numbers -->
        <script>
            let x = 5;      // integer
            let y = 1.5     // float
            let z = -10     // negative integer

            // Maximum is 15 digits.
            let largeNumber = 999999999999999;

            // Numbers can be in e-notation.
            // Number below is equal to 299800000
            let shortNumber = 2.998e8;

            // Mathematical operations using numbers.
            let add = 1 + 0.5;
            let subtract = -15 - 67;

            // Mathematical operations using variables.
            let total = x + y;

            // Results to NaN (Not a Number).
            let notNum = 5 / 'Five';

            document.write(notNum);
            document.write('<br><br>');

            // Results to Infinity.
            let endless = 1 / 0;

            document.write(endless);
            document.write('<br><br>');
        </script>
